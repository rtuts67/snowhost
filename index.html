<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/base.css" type="text/css" rel="stylesheet">
    <link href="styles/layout.css" type="text/css" rel="stylesheet">
    <link href="styles/modules.css" type="text/css" rel="stylesheet">
    <link href="styles/state.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <title>Snowhost</title>
  </head>
  <body>
    <nav id="navBar">
      <a href="/" class="navigation-item">Home</a>
      <a href="/selectASkiHost" class="navigation-item">Select a Ski Host</a>
      <a href="/becomeASkiHost" class="navigation-item">Become a Ski Host</a>
      <a href="/contactUs" class="navigation-item">Contact Us</a>
    </nav>
    <div id="mobileNav">
      <img src="assets/menu-icon.jpg" alt="mobile navigation menu" id="skiMenu">
      <ul id="mobileMenu">
        <li><a href="/" class="navigation-item" data-content="landingPage"></li>
        <li><a href="/selectASkiHost" class="navigation-item" data-content="selectASkiHost"></li>
        <li><a href="/becomeASkiHost" class="navigation-item" data-content="becomeASkiHost"></li>
        <li><a href="/contactUs" class="navigation-item" data-content="contactUs"></li>
      </ul>
    </div>
    <section id="homeSki" class="page-content">
      <div>Our purpose: to help the vacation skier/snowboarder to have the local experience.
      Register here to find a ski host!
    </div>
      <form id="registerHere" class="form">
        <label for="name">Name</label>
        <input id="name" placeholder="Full Name" type="text" required>
        <label for="email">Email</label>
        <input id="email" placeholder="abc123@gmail.com" type="text" required>
        <label for="password">Password</label>
        <input id="password" placeholder="Hello.1" type="text" required>
        <label for="submit">
        <button id="registerButton" type="submit" form="registerHere">Submit</button>
        </label>
      </form>
    </section>
    <footer>Snowhost LLC TO BE FORMED</footer>
  </body>
</html>
